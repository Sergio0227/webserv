<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Dashboard</title>
	<script>
		function uploadFile()
		{
			var fileInput = document.getElementById('fileInput');
			var file = fileInput.files[0];

			if (file)
			{
				var formData = new FormData();
				formData.append('file', file);
				fetch('/upload',
				{
					method: 'POST',
					body: formData,
				})
				.then(response =>
				{
					if (response.ok) {
						alert('File uploaded successfully!');
					}
					else
					{
						alert('Failed to upload file');
					}
				})
				.catch(error =>
				{
					console.error('Error:', error);
					alert('An error occurred during the file upload');
				});
			}
			else
			{
				alert('Please select a file to upload');
			}
		}
    </script>
</head>
<body>
	<h2>Login successfull!</h2>
	<a href="/"><button type="button">Home</button></a>

	<h3>Upload a Picture (PNG, JPG, JPEG)</h3>
	<input type="file" id="fileInput" accept=".png, .jpg, .jpeg" />
	<button type="button" onclick="uploadFile()">Upload</button>

	<h3>Delete an Image</h3>
	<p>Enter the image name (e.g., "blue.png") to delete:</p>
	<input type="text" id="imageName" placeholder="Enter image name" />
	<button type="button" onclick="deleteImage()">Delete Image</button>

	<a href="/view-images"><button type="button">View Uploaded Images</button></a>
</body>
</html>
